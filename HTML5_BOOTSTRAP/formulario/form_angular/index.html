<!DOCTYPE html>
<html ng-app="MyApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->

  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="angular-local-storage.min.js"></script>
  <script src="app.js" ></script>
</head>
<body ng-controller="MyController">
  <div class="container">
    <br>
    <form class="form-horizontal" action="" name="formulario" ng-submit="enviar()">

      <div class="form-group">
        <label class="control-label col-md-2" for="nombre">Nombre:</label>
        <div class="col-md-10">
          <input class="form-control" ng-model="datos.nombre" type="text" id="nombre" name="nombre" placeholder="Nombre:" required>
          <span style="color:red" ng-show="formulario.nombre.$dirty && formulario.nombre.$error.required">El nombre es obligatorio</span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="correo">Correo:</label>
        <div class="col-md-10">
          <input class="form-control" type="email" name="email" ng-model="datos.email" id="correo" required>
          <!--<span style="color:red" ng-show="formulario.email.$dirty && formulario.email.$invalid"> -->
            <small style="color:red" ng-show="formulario.email.$error.required">
              Email obligatorio
            </small>
            <small style="color:red" ng-show="formulario.email.$error.email">
              Email invalido
            </small>
        <!--  </span> -->
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
          <button ng-disabled="formulario.$dirty && formulario.$invalid" type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col-md-2">
          <button ng-click="limpiar()" class="btn btn-primary">Limpiar</button>
        </div>
      </div>

    </form>
  </div>

  <div class="">
    <ul>
      <li ng-repeat="texto in text">
        {{texto.nombre}} - {{texto.email}}
      </li>
    </ul>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
