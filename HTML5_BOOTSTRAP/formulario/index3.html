<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="estilos.css">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <br>
    <form class="form-horizontal" action="">

      <div class="form-group">
        <label class="control-label col-md-2" for="nombre">Nombre:</label>
        <div class="col-md-10">
          <input class="form-control" type="text" id="nombre" placeholder="Nombre:" pattern="[a-zA-Z]{2,15}" title="Entre 2 y 15 letras" required>
        </div>
      </div>

      <div class="form-group">
          <label class="control-label col-md-2" for="nombre">Nombre:</label>
          <div class="col-md-10">
            <p class="form-control-static">Ruben Pastor</p>
          </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="correo">Correo:</label>
        <div class="col-md-10">
          <input class="form-control" type="email" id="correo" placeholder="Correo:" pattern="[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})" title="nombre@nombre.com" required>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox col-md-2 col-md-offset-2">
          <label>
            <input type="checkbox" name="" value=""> Recuerdame
          </label>
        </div>
      </div>


      <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>

    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
